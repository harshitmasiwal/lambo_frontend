<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Lamborghini</title>
  <link rel="icon" href="../assets/images/pngwing.com.png" type="image/x-icon">
  <link rel="stylesheet" href="sport_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <!-- GSAP and ScrollTrigger CDN (if you want to animate elements as they scroll) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
</head>
<body>

  <!-- Full-Screen Video Background -->
  <video autoplay muted loop class="background-video">
    <source src="../assets/videos/sport-car.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Shopping Page Content -->
  <div class="shopping-page-content">
    <header>
      <h1>powerfull for sports</h1>
    </header>

    <!-- Products Section -->
    <section class="products">
      <div class="product">
        <img src="../assets/images/sport1.jpeg" alt="Car Model 1">
        <h2>Lamborghini Huracan Tecnica</h2>
        <p>Price: $250,000</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="../assets/images/sport2.jpeg" alt="Car Model 2">
        <h2>Lamborghini phantom STO</h2>
        <p>Price: $350,000</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="../assets/images/sport3.jpeg" alt="Car Model 3">
        <h2>masiton str</h2>
        <p>Price: $400,000</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </section>


  </div>

</body>
</html>
