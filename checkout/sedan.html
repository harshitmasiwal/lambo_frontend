<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sedan Lamborghini</title>
  <link rel="icon" href="../assets/images/pngwing.com.png" type="image/x-icon">
  <link rel="stylesheet" href="sedan_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <!-- GSAP and ScrollTrigger CDN (if you want to animate elements as they scroll) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
</head>
<body>

  <!-- Full-Screen Video Background -->
  <video autoplay muted loop class="background-video">
    <source src="https://firebasestorage.googleapis.com/v0/b/frontend-cf6a5.appspot.com/o/sedan.mp4?alt=media&token=ee302669-1291-491e-bd48-eaa05da8dde7" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Shopping Page Content -->
  <div class="shopping-page-content">
    <header>
      <h1>Luxury Sedans For You</h1>
    </header>

    <!-- Products Section -->
    <section class="products">
      <div class="product">
        <img src="../assets/images/sedan1.jpeg" alt="Car Model 1">
        <h2>Revuelto</h2>
        <p>Price: $250,000</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="../assets/images/sedan2.jpeg" alt="Car Model 2">
        <h2>Huracan STO</h2>
        <p>Price: $350,000</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="../assets/images/sedan3.jpeg" alt="Car Model 3">
        <h2>Huracan</h2>
        <p>Price: $400,000</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </section>


  </div>

</body>
</html>
